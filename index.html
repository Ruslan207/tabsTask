<!DOCTYPE html>
<html >
    <head lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-2.1.3.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/tabsmanager.js"></script>
        <title></title>
    </head>
    <body ng-app="tabApp">
        <div role="tabpanel" ng-controller="mainCtrl">

            <ul class="nav nav-tabs" role="tablist">
                <li ng-class="currTab.id==tab.id ? 'active' : ''" ng-repeat="tab in tabs | orderBy:'order'" ng-click="selectTab(tab)"><a role="tab" data-toggle="tab">{{tab.title}} </a></li>
            </ul>

            <div ng-view></div>
        </div>
    </body>
</html>
